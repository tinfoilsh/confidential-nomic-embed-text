cvm-version: 0.0.28
ovmf-version: 0.0.2
cpus: 8
memory: 32768

shim:
  domains:
    - nomic-embed-text.model.tinfoil.sh
  listen-port: 443
  upstream-port: 11434
  control-plane: https://api.tinfoil.sh
  paths:
    - /v1/embeddings
  origins:
    - https://tinfoil.sh
    - https://chat.tinfoil.sh

containers:
  - name: ollama
    image: ghcr.io/tinfoilsh/ollama-nomic-embed-text:main
